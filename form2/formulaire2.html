<div>
<h1 id="recupEmail"></h1>

<h1 id="recupNom"></h1>
<h1 id="recupSatisfation"></h1>

    <!--   La logique est simple 
        on  cree une var  de recuperation des element 
        une autre pour transiter l'affichage
        et enfin lier les deux var et les afficher par innerHtml
           
    -->
<script>
    function funk(){
         let Nom = document.getElementById("Nom");
         let  recupNom= document.getElementById("recupNom");
          recupNom.innerText = Nom.value;
          

          let Mail = document.getElementById("Mail");
         let  recupEmail= document.getElementById("recupEmail");
          recupEmail.innerText = Mail.value;
           

          let satisfation = document.querySelector(".satisfation");;
         let  recupSatisfation= document.getElementById("recupSatisfation");
          recupSatisfation.innerHTML = satisfation.value;

          let Coach = document.querySelector(".Coach");;
         let  recupCoach= document.getElementById("recupCoach");
         recupCoach.innerHTML =  Coach.value;

      }
     
  </script>
